<div class="text-layout">
    <h1>DecimalPipe y Porcentajes</h1>
    <p>Pipes incluidos en angular, usualmente en el Common Module</p>
</div>

<div class="grid">
    <div class="col-4">
        <p-card header="Ventas Netas"
                subheader="del presente año">
                <i class="pi pi-dollar"></i>
                {{ventasNetas|number:'1.2-2'}}
        </p-card>
    </div>
    <div class="col-4">
        <p-card header="Ventas brutas"
                subheader="del presente año">
                
                {{ventasNetas|currency:'CLP':'symbol-narrow':'1.4-4'}}
        </p-card>
    </div>
    
    <div class="col-4">
        <p-card header="Ganancias porcentuales"
                subheader="del presente año">
                
                {{porcentaje| percent:'1.4-4'}}
        </p-card>
    </div>
</div>
